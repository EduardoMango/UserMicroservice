<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome | Authentication System</title>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/syles.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="welcome-header">
        <h1>Welcome, <span class="username" th:text="${username}"></span>!</h1>
        <p>Authentication control panel</p>
    </div>

    <input type="hidden" id="githubToken" th:value="${githubToken}" />

    <div class="button-group">
        <button id="testTokenValidity" class="btn btn-primary">
            <i class="fas fa-key"></i>
            Validate token
        </button>

        <button id="logoutButton" class="btn btn-secondary">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </div>
</div>

<script th:src="@{/js/auth.js}"></script>
</body>
</html>
